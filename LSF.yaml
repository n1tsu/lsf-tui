     - mot: "Violet"
       description: "V qui tourne"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Violet"

     - mot: "Jaune"
       description: "J bouche a oreille"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Jaune"

     - mot: "Noir"
