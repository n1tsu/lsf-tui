     - mot: "Clair"
       description: "Les deux mains qui partent ensemble et qui eclatent"
       lien : "https://dico.elix-lsf.fr/dictionnaire/Clair"

     - mot: "Fonce"
       description: "On absorbe avec ses deux mains"
       lien: "https://dico.elix-lsf.fr/dictionnaire/foncé/adj.-166164"

 - categorie: "Verbes basiques"
