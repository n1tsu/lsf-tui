categories:
 - categorie: "Mots du quotidien"
   mots:
     - mot: "Bonjour"
       description: "Main plate sur la bouche, mouvement vers l'extérieur"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Bonjour"

     - mot: "Ca va"
       description: "On plie les deux doigts de chaque main vers soi"
       lien: ""

     - mot: "Oui"
       description: "Ok avec la main du haut vers le bas (rotation)"
       lien: "https://dico.elix-lsf.fr/dictionnaire/oui"

     - mot: "Non"
       description: "Les deux doigts du 'N' qui vont vers le bas"
       lien: "https://dico.elix-lsf.fr/dictionnaire/non"

     - mot: "Je ne sais pas"
       description: "Main plate ('M') qui part du front et qui va vers la droite
       en se refermant"
       lien: "https://www.youtube.com/watch?v=JstvHxLDFgs"

     - mot: "S'il te plaît"
       description: "Main plate ('M') sur le côté de la tête et qui descend,
       face vers la personne."
       lien: "https://www.youtube.com/watch?v=AYJoQCgUHvw"

     - mot: "Merci"
       description: "Main plate sur le menton, mouvement vers l'extérieur"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Merci"

     - mot: "De rien"
       description: "Deux doigts croisés ('R') qui partent du menton et qui font
       un crochet sur les côtés avant d'aller vers le bas"
       lien: "https://www.youtube.com/watch?v=zOT2v8KennI"

     - mot: "Au revoir"
       description: "Main plate vers la personne et on la plie"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Au%20revoir"

     - mot: "Pardon"
       description: "Main gauche plate vers le haut, et main droite qui la
       frotte dans le sens anti horaire"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Pardon"

     - mot: "Bravo"
       description: "On secoue les deux mains au niveau de notre tête"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Bravo"

 - categorie: "Se présenter"
   mots:
     - mot: "Je"
       description: "On se pointe du doigt"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Je"

     - mot: "M'appelle"
       description: "Deux doigts de chaque main qui se tapent entre eux en
       faisant une croix, devant soi et de facon horizontale"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Appeler"

     - mot: "J'habite"
       description: "Mains en pince de crabe"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Habiter"

     - mot: "Age"
       description: "On écrase ses deux mains l'une sur l'autre"
       lien: "https://dico.elix-lsf.fr/dictionnaire/âge"

     - mot: "Ans"
       description: "On tape les poings l'un sur l'autre"
       lien: "https://dico.elix-lsf.fr/dictionnaire/An"

 - categorie: "Nouvel an"
   mots:
     - mot: "Bon"
       description: "On rassemble tous ses doigts (main en cône) et on part de
       la bouche vers l'extérieur"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Bon"

     - mot: "Réveillon"
       description: "'Y' à l'horizontal qui monte et descend"
       lien: "https://www.youtube.com/watch?v=ZtI9sUtTzAU"

     - mot: "Fetes"
       description: "Les doigts qui pointent vers le haut et on monte et descend"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Fetes"

     - mot: "Fin"
       description: "Le poing de la main droite qui tape dans le creux de la
       main gauche"
       lien: "https://www.youtube.com/watch?v=ZtI9sUtTzAU"

     - mot: "Année"
       description: "Ses deux poings, le droit part du haut de l'autre, fait un
       tour en passent par devant et le bas, et vient ensuite taper sur le haut
       du deuxieme"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Annee"

     - mot: "Meilleurs"
       description: "Main plate devant la bouche qui se rabat à droite en se
       fermant deux fois"
       lien: "https://www.youtube.com/watch?v=ZtI9sUtTzAU"

     - mot: "Voeux"
       description: "Main à plat qui s'envolent comme des hirondelles en se
       pliant vers le haut"
       lien: "https://www.youtube.com/watch?v=ZtI9sUtTzAU"

     - mot: "Beaucoup"
       description: "Deux mains à plat rassemble devant soi qui s'écartent en
       faisant des pinces de crabes"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Beaucoup"

     - mot: "Bonheur"
       description: "Les deux mains font des pinces de crabes en essayant de
       s'attraper entre elles"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Bonheur"

     - mot: "Santé"
       description: "Majeur qui part de la gauche de la poitrine jusqu'à la droite"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Sante"

     - mot: "Réussite"
       description: "Poing avec la main gauche, et on attrape un objet
       imaginaire pose dessus avec la main droite"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Reussite"

     - mot: "Je t'aime"
       description: "Main plate face vers nous qui part du bas du ventre et qui
       remonte en se tendant vers la personne (Comme si on offrait quelque chose)"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Aimer"

 - categorie: "Jour et mois"
   mots:
     - mot: "Lundi"
       description: "L inversé"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Lundi"

     - mot: "Mardi"
       description: "A inversé"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Mardi"

     - mot: "Mercredi"
       description: "E inversé"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Mercredi"

     - mot: "Jeudi"
       description: "J qui fait une pelle (on creuse avec)"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Jeudi"

     - mot: "Vendredi"
       description: "V inverse"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Vendredi"

     - mot: "Samedi"
       description: "S inversé"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Samedi"

     - mot: "Dimanche"
       description: "D inversé"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Dimanche"

     - mot: "Janvier"
       description: "'B' avec la main et on 'fait la bise' de chaque côté de
       ses joues"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Janvier"

     - mot: "Février"
       description: "On se caresse le nez"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Fevrier"

     - mot: "Mars"
       description: "On fait un poing avec sa main droite mais on met l'index
       au dessus de son pouce et on vient toucher son menton"
       lien: "https://www.youtube.com/watch?v=m8sAnkqWUw8"

     - mot: "Avril"
       description: "Ok avec la main, de l'arrière de la machoire, jusqu'au menton"
       lien: "https://www.youtube.com/watch?v=m8sAnkqWUw8"

     - mot: "Mai"
       description: "Doigt sous le nez (comme si on sentait) et qui glisse le
       long de la bouche vers le bas"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Mai"

     - mot: "Juin"
       description: "Doigt qui glisse le long de la gorge"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Juin"

     - mot: "Juillet"
       description: "'Y' qui part du front et qui va vers l'avant deux fois (rotation)"
       lien: "https://www.youtube.com/watch?v=m8sAnkqWUw8"

     - mot: "Août"
       description: "Main en boule sur la tête"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Aout"

     - mot: "Septembre"
       description: "Ok hand à l'horizontal avec les deux mains, main droite au
       niveau de la bouche et main gauche au niveau du ventre. Et mouvement de
       haut en bas de la main droite"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Septembre"

     - mot: "Octobre"
       description: "O inversé au niveau du menton"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Octobre"

     - mot: "Novembre"
       description: "N inversé au niveau du menton"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Novembre"

     - mot: "Décembre"
       description: "D balaiement au niveau du menton"
       lien: "https://dico.elix-lsf.fr/dictionnaire/Decembre"

     - mot: "Hier"
       description: "Mouvement du pouce qui passe au dessus de l'épaule en arrière"
       lien: "https://youtu.be/rz3jw0_XXoc?t=45"

     - mot: "Demain"
       description: "Mouvement de hier mais en inversé"
       lien: "https://youtu.be/rz3jw0_XXoc?t=50"

     - mot: "Aujourd'hui"
       description: "Les deux mains à plat vers le ciel qui font un mouvement de haut en bas"
       lien: "https://youtu.be/rz3jw0_XXoc?t=53"

     - mot: "Maintenant"
       description: "Comme aujourd'hui mais en plus accéléré et répété"
       lien: "https://youtu.be/rz3jw0_XXoc?t=56"

     - mot: "Avant"
       description: "Mouvement de la main à plat qui passe au dessus de l'épaule en arrière"
       lien: "https://youtu.be/rz3jw0_XXoc?t=62"

     - mot: "Après"
       description: "Mouvement inverse de avant (grosso modo, main un peu plus à l'horizontal)"
       lien: "https://youtu.be/rz3jw0_XXoc?t=62"

     - mot: "Matin"
       description: "Main gauche à plat qui cache l'autre main et main droite qui monte avec le dos de la main vers la personne"
       lien: "https://youtu.be/rz3jw0_XXoc?t=64"

     - mot: "Soir"
       description: "Main gauche à plat à l'horizontal avec dos de la main vers la personne et main droite qui 'plonge devant'"
       lien: "https://youtu.be/rz3jw0_XXoc?t=66"

     - mot: "Journée"
       description: "Mouvement du matin et du soir à la suite"
       lien: "https://youtu.be/rz3jw0_XXoc?t=72"

     - mot: "Midi"
       description: "Main à plat à la verticale devant la bouche avec la tranche de la main vers la personne"
       lien: "https://youtu.be/rz3jw0_XXoc?t=84"

